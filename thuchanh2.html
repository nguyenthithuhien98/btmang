<body>
    <script>
        
        let a=+prompt("nhap a:");
        let arr=[-3,5,1,3,2,10];
        for(let i=0;i <arr.length; i++){
            if(a==arr[i]){
                document.write(arr[i]);
                document.write(i);
            }
        }      
    </script>
