<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //sắp xếp theo alphabet(sort)
    let friends= ["hoa","qua","trai","cay"]
    let numbers=[1,2,4,5,,73,9,0]
    friends.sort();// theo thu tu tang dan
    friends.reverse();//theo thu tu giam dan
    numbers.sort(function(a,b){
        return a-b;
    })
    document.write(friends)
    document.write(numbers)
    
    </script>
</body>
</html>
